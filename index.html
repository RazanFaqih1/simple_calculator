<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/style.css">
    <title>Calculator</title>
</head>

<body>
    <script src="./pages/calculater.js" defer></script>
    <main>
        <section>
            <h1> Calculator </h1>
        </section>
        <section div class="main">
            <div class="calc">
                <div class="row mian-row">
                    <button id="clear"><img src=./images/backspace-1.png width="30px" height="auto"> </button>
                    <div class="display-con">
                        <div id="display">0</div>
                    </div>
                </div>
                <div class="row">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="add">&plus;</button>
                </div>
                <div class="row">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="subtract">&minus;</button>
                </div>
                <div class="row">
                    <button id="1" class="btn">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="multiply">&#8727;</button>
                </div>
                <div class="row">
                    <button id="0">0</button>
                    <button id="dot">&#46;</button>
                    <button id="equal">&equals;</button>
                    <button id="divide">&divide;</button>
                </div>

            </div>

        </section>
    </main>
</body>

</html>
